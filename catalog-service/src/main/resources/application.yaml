server:
  port: 0

spring:
  application:
    name: catalogs-service

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: true

  sql:
    init:
      mode: always

  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone:http: //127.0.0.1:8761/eureka
logging:
  level:
    my.project.msa.catalogservice: DEBUG
